<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Seus Lembretes </ion-title>
  </ion-toolbar>
</ion-header>
<!-- conteudo pagina inical-->
<ion-content [scrollEvents]="true">
  <ion-refresher slot="fixed" (ionRefresh)="atualizarConteudo($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Puxe para atualizar" refreshingSpinner="circles" refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let dado of dadosExibicao">
      <ion-thumbnail slot="start">
        <img [src]="dado.imagem" alt="Imagem">
      </ion-thumbnail>
      
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <p>{{ dado.nome }}</p>
              <p>{{ dado.Detalhe }}</p>
              <p>{{ dado.Horario }}</p>
            </ion-label>

            
          </ion-item>
          
          <ion-item-options>
            <ion-item-option (click)="updateObjeto(dado.id)">Atualizar</ion-item-option>
            
            <ion-item-option (click)="apagar(dado)" color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      
    </ion-item>

    
  </ion-list>
  <ion-button (click)="carregarMaisItens()">Carregar Mais</ion-button>  
</ion-content>

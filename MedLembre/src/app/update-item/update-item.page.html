<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Atualizar Medicamento</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
   
    <ion-card *ngIf="item">
      <ion-title> lembrete {{item.nome}}</ion-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input [(ngModel)]="item.nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Detalhe</ion-label>
          <ion-input [(ngModel)]="item.Detalhe"></ion-input>
        </ion-item>
        <ion-item>
          <!--
           <ion-label position="stacked">Horario</ion-label >
          <ion-input label="Horario" [(ngModel)]="item.data"></ion-input>-->
          <ion-input > <ion-datetime presentation="time" [(ngModel)]="item.data"> </ion-datetime></ion-input>
        </ion-item>
        
        <!-- Exibindo a imagem atual -->

        <ion-item >
          <ion-label position="stacked">Imagem Atual</ion-label>
          <ion-img [src]="item.imagem"></ion-img>
        </ion-item>

      <!-- Campo para atualizar a imagem -->
      <ion-button (click)="fileOne.click()" > nova Imagem</ion-button>
      <input #fileOne type="file" (change)="trocarFoto($event)" style="display: none;">



      <ion-button (click)="atualizarItem()"> Atualizar </ion-button>

      </ion-card-content>
    </ion-card>  
  </ion-content>
</div>
